spring.application.name=XPoll

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/xpoll
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OAuth2 Google Configuration
# Set these environment variables: GOOGLE_CLIENT_ID and GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

# JWT Configuration
app.jwt.secret=xpoll-jwt-secret-key-minimum-32-characters-long-for-security
app.jwt.expiration=86400000

# Frontend URL 
app.frontend.url=http://localhost:5173
