# Test Configuration
spring.application.name=xpoll

# Use random port for tests
server.port=0

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Docker Compose for tests
spring.docker.compose.enabled=false

# JWT Configuration for tests
app.jwt.secret=test-jwt-secret-key-minimum-32-characters-long-for-tests
app.jwt.expiration=86400000

# Frontend URL
app.frontend.url=http://localhost:5173

# Disable Gemini for tests
gemini.api.enabled=false
gemini.api.key=test-key

# OAuth2 Google Configuration (dummy values for tests)
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
spring.security.oauth2.client.registration.google.scope=email,profile

# Email Configuration (disabled for tests)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
